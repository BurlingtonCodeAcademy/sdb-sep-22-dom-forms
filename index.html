<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inherent Events</title>
</head>
<body>

    <nav>
        <a href="#email">Link 1</a>
        <a href="#pwd">Link 2</a>
        <a href="#btn">Link 3</a>
    </nav>
    <form method="get" action="http://localhost:4000/login" class="form-container">
        <input type="email" name="email" id="email" placeholder="Enter your email">
        <input type="password" name="password" id="pwd" placeholder="Enter your password">
        <button type="submit" id="btn">Go</button>
    </form>
    <script src="app.js"></script>
</body>
</html>
